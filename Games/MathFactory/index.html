<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MathFactory</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/bin.json", {onProgress: UnityProgress});
    </script>
      <style>
          .webgl-content{

          }
      </style>
  </head>
  <body>
    <div class="wrapper">
        <div class="webgl-content">
            <div id="unityContainer" style="width: 1024px; height: 768px"></div>
            <div class="footer">
                <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
                <div class="title" onclick="unityInstance.SetFullscreen(1)">Fullscreen</div>
            </div>
            <div class="instructions">
                <h1>Instructions:</h1>
                <p>Answer each math fact as fast as you can in 88 seconds! How many can you get right? The more you get, the faster the boxes go.</p>
            </div>
        </div>
      </div>
  </body>
</html>
